<div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
    <input type="text" class="form-control"  [(ngModel)]="username" placeholder="enter your name " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>
  
  <br/>
  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text" id="inputGroup-sizing-sm">AGE</span>
    <input type="number" [(ngModel)]="age" placeholder="enter your age " class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
  </div>
  
  <br>
  <button type="button" (click)="save()" class="btn btn-primary btn-lg">Save</button>
